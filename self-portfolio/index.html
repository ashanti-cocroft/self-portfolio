<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEADZUP | NEURAL GROOMING</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --neon-blue: #00f2ff;
        --gold: #d4af37;
        --bg-black: #020202;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--bg-black);
        color: white;
        font-family: "Space Mono", monospace;
        overflow: hidden;
        height: 100vh;
      }

      /* --- OVERLAYS --- */
      .crt-overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.1) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.03),
            rgba(0, 255, 0, 0.01),
            rgba(0, 0, 255, 0.03)
          );
        z-index: 5;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }

      #canvas-container {
        position: fixed;
        inset: 0;
        z-index: 1;
      }

      /* --- HUD UI --- */
      .hud-interface {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 40px;
        pointer-events: none;
      }

      .hud-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        pointer-events: auto;
      }

      .logo-container {
        transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
      }

      /* The Logo from your image */
      .main-logo {
        height: 100px;
        filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
      }

      .logo-container:hover {
        transform: scale(1.1) rotate(-2deg);
        filter: drop-shadow(0 0 20px var(--gold));
      }

      .hero-section {
        max-width: 600px;
        pointer-events: auto;
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        font-size: clamp(2.5rem, 6vw, 5rem);
        line-height: 0.9;
        margin: 20px 0;
        background: linear-gradient(to bottom, #fff, #888);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* --- BUTTONS --- */
      .btn {
        padding: 20px 40px;
        font-family: "Orbitron", sans-serif;
        font-size: 12px;
        letter-spacing: 3px;
        cursor: pointer;
        border: none;
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        transition: 0.3s;
        pointer-events: auto;
      }

      .btn-gold {
        background: var(--gold);
        color: black;
        font-weight: 900;
      }

      .btn-gold:hover {
        box-shadow: 0 0 30px var(--gold);
        transform: translateY(-5px);
      }

      /* --- BOOKSY MODAL --- */
      #booksy-modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        display: none; /* Hidden by default */
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(10px);
      }

      .modal-content {
        width: 90%;
        height: 85%;
        background: #111;
        border: 1px solid var(--gold);
        position: relative;
        box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
      }

      .close-modal {
        position: absolute;
        top: -40px;
        right: 0;
        color: var(--gold);
        cursor: pointer;
        font-size: 14px;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="crt-overlay"></div>
    <div id="canvas-container"></div>

    <div id="booksy-modal">
      <div class="modal-content">
        <div class="close-modal" onclick="toggleModal()">
          [ ESCAPE_SESSION ]
        </div>
        <iframe
          src="https://booksy.com/en-us/615064_headz-up-barber-shop_barber-shop_134782_hattiesburg"
        ></iframe>
      </div>
    </div>

    <main class="hud-interface">
      <header class="hud-top">
        <div class="logo-container" onclick="toggleModal()">
          <img src="headz-up.jpg" alt="HeadzUp" class="main-logo" />
        </div>
        <div style="text-align: right; font-size: 10px; color: var(--gold)">
          <p>SYNC_STATUS: ENCRYPTED</p>
          <p>LOCATION: HATTIESBURG_MS</p>
        </div>
      </header>

      <section class="hero-section">
        <p style="color: var(--gold); letter-spacing: 5px">
          // MISSION_CRITICAL_GROOMING
        </p>
        <h1>THE<br />GOLDEN<br />STANDARD</h1>
        <p
          style="
            color: #666;
            margin-bottom: 30px;
            font-size: 12px;
            line-height: 2;
          "
        >
          Calibration of the modern identity through structural evolution. Enter
          the chair. Emerge redefined.
        </p>
        <button class="btn btn-gold" onclick="toggleModal()">
          INITIALIZE BOOKING
        </button>
      </section>

      <footer
        style="
          display: flex;
          justify-content: space-between;
          font-size: 9px;
          color: #333;
        "
      >
        <p>Â© 2026 HEADZUP BEAUTY & BARBER</p>
        <p>DESIGNED_FOR_THE_VANGUARD</p>
      </footer>
    </main>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      let scene, camera, renderer, chair, particles;
      let mouseX = 0,
        mouseY = 0;

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 6;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document
          .getElementById("canvas-container")
          .appendChild(renderer.domElement);

        // CHAIR (GOLD WIREFRAME)
        const mat = new THREE.MeshStandardMaterial({
          color: 0xd4af37,
          wireframe: true,
          emissive: 0xd4af37,
          emissiveIntensity: 0.5,
        });

        chair = new THREE.Group();
        const seat = new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.4, 2.5), mat);
        const back = new THREE.Mesh(new THREE.BoxGeometry(2.5, 3, 0.4), mat);
        back.position.set(0, 1.5, -1.2);
        const base = new THREE.Mesh(
          new THREE.CylinderGeometry(1.5, 1.8, 0.3, 32),
          mat
        );
        base.position.y = -2;

        chair.add(seat, back, base);
        scene.add(chair);

        // AMBIENT PARTICLES
        const pGeom = new THREE.BufferGeometry();
        const pPos = [];
        for (let i = 0; i < 2000; i++)
          pPos.push(
            (Math.random() - 0.5) * 20,
            (Math.random() - 0.5) * 20,
            (Math.random() - 0.5) * 20
          );
        pGeom.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(pPos, 3)
        );
        particles = new THREE.Points(
          pGeom,
          new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.01,
            transparent: true,
            opacity: 0.2,
          })
        );
        scene.add(particles);

        scene.add(new THREE.PointLight(0xffffff, 10));

        window.addEventListener("mousemove", (e) => {
          mouseX = e.clientX / window.innerWidth - 0.5;
          mouseY = e.clientY / window.innerHeight - 0.5;
        });

        animate();
      }

      function animate() {
        requestAnimationFrame(animate);
        chair.rotation.y += 0.005;
        camera.position.x += (mouseX * 4 - camera.position.x) * 0.05;
        camera.position.y += (-mouseY * 4 - camera.position.y) * 0.05;
        camera.lookAt(0, 0, 0);
        renderer.render(scene, camera);
      }

      init();
    </script>

    <script>
      function toggleModal() {
        const modal = document.getElementById("booksy-modal");
        modal.style.display = modal.style.display === "flex" ? "none" : "flex";
      }
    </script>
  </body>
</html>
